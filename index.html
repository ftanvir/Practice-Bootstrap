<!-- Making site look alike: https://www.frontendbootcampdemo.com/  -->
<!-- with bootstrap5 -->
<!-- Bootstrap 5 practice -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- External Css Link -->
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Bootcamp</title>

</head>

<body>
    <!-- Navbar Start-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Frontend Bootcamp</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">What You'll Learn</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Questions</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Instructors</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Navbar End -->

      <!-- Section 1 Start With FlexBox Bootstrap5-->
      <section class="bg-dark text-light p-5  pt-lg-5 text-center text-sm-start">
        <div class="container">
          <div class="d-flex my-4 justify-content-between align-items-center">
            <div>
              <h1>Become a <span class="text-warning"> Web Developer</span></h1>
              <p class="lead my-4">We focus on teaching our students the fundamentals of the latest and greatest technologies to prepare them for their first dev role</p>
              <button class="btn btn-primary btn-lg">Start The Enrollment</button>
            </div>
            <!-- Image -->
            <img class="img-fluid w-50 d-none d-sm-block" src="img/showcase.svg" alt="showcase">
          </div>
        </div>
      </section>
      <!-- Section 1 End -->

      <!-- Section 2 with Bootstrap5 Grid-->
      <section class="bg-primary text-light p-5 ">
        <div class="container">
          <div class="d-flex justify-content-between align-items-center">
            <h2 class="mb-3 mb-md-0">Sign Up For Our Newsletter</h2>
            <!-- input group -->
            <div class="input-group news-input">
              <input type="text" class="form-control" placeholder="Enter Your Email" aria-label="Recipient's username" aria-describedby="button-addon2">
              <button class="btn btn-dark btn-lg" type="button" id="button-addon2">Submit</button>
            </div>
          </div>
        </div>
      </section>
      

    <!-- JS Bundle Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
